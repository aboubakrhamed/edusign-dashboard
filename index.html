<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUSIGN Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F8F9FC] font-sans text-slate-800 transition-colors duration-200">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 h-16 px-6 flex items-center justify-between sticky top-0 z-30 shadow-sm">
        <div class="flex items-center gap-4">
            <!-- Logo Section (Updated) -->
            <img src="https://www.edusigntr.com/_next/static/media/edu-sign-logo.8053bf08.svg" alt="EDUSIGN Logo" class="h-8 w-auto object-contain">
            
            <div class="h-6 w-px bg-slate-200 mx-2"></div>
            
            <span id="program-count" class="bg-[#2E3346] text-white text-xs px-2 py-0.5 rounded font-mono">0 Programs</span>
            <div id="loading-spinner" class="hidden animate-spin text-slate-400">
                <i data-lucide="loader-2" width="16"></i>
            </div>
        </div>
        
        <div class="flex-1 max-w-2xl mx-4 md:mx-8 relative group">
            <i data-lucide="search" width="18" class="absolute search-icon text-slate-400 top-1/2 -translate-y-1/2 group-focus-within:text-indigo-500 transition-colors"></i>
            <input 
                type="text"
                id="search-input"
                placeholder="Quick Search..."
                class="w-full search-input py-2.5 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-100 transition-all text-sm outline-none placeholder:text-slate-400"
            >
        </div>

        <div class="flex items-center gap-3">
            <!-- Language Toggle Button -->
            <button onclick="toggleLanguage()" class="flex items-center gap-2 px-3 py-1.5 rounded-lg border border-slate-200 hover:bg-slate-50 transition-all text-sm font-semibold text-slate-600">
                <i data-lucide="globe" width="16"></i>
                <span id="lang-label">العربية</span>
            </button>

            <button onclick="fetchData()" class="p-2.5 text-slate-600 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition-all" title="Refresh">
                <i data-lucide="refresh-cw" width="18"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-6 h-[calc(100vh-64px)] overflow-y-auto custom-scrollbar">
        
        <!-- Filters -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 space-y-4" id="filters-container">
            <!-- Dynamic Filters -->
        </div>

        <!-- Action Bar -->
        <div class="flex justify-between items-center">
            <div class="flex gap-3">
                <button class="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 text-slate-600 rounded-lg text-sm font-medium hover:bg-slate-50 hover:border-slate-300 transition-all shadow-sm" data-action="download">
                    <i data-lucide="download" width="16"></i> <span data-i18n="download">Download PDF</span>
                </button>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden min-h-[400px]">
            <!-- Table Header -->
            <div class="grid grid-cols-12 bg-slate-50 border-b border-slate-200 py-4 px-6 text-xs font-bold text-slate-600 uppercase tracking-wider">
                <div class="col-span-3" data-i18n="colProgram">Program</div>
                <div class="col-span-3" data-i18n="colUniversity">University</div>
                <div class="col-span-3" data-i18n="colInfo">Information</div>
                <div class="col-span-3" data-i18n="colAddress">Address</div>
            </div>
            
            <!-- Table Body -->
            <div id="programs-list" class="divide-y divide-slate-100">
                <!-- Data Rows -->
            </div>
        </div>
    </main>

    <!-- Logic Script -->
    <script src="logos.js"></script>
    <script src="main.js"></script>
</body>
</html>
